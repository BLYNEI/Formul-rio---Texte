<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario - Teste</title>
</head>

<body>
    <div class=" form ">
        <form method="post " action="index.php "><br>
            <h1>Sistema de Clientes</h1><br>
            <h2>Cadastro</h2><br><br>
            <label>Nome:</label>
            <input type="text" aria-label="nome-do-usuário" size="40 " placeholder=" Nome Completo ">
            <label>CPF:</label>
            <input type="text" aria-label="cpf" id="cpf " minlength="11 " maxlength="11 " required autocomplete="off " placeholder=" 231.231.321-00 "><br><br>
            <label>Email:</label>
            <input type="email" aria-label="email" size="40 " placeholder=" Email Válido " required>
            <label>RG:</label>
            <input type="text" aria-label="rg" id="rg " minlength="11 " maxlength="11 " pattern="^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2} " required autocomplete="off " placeholder=" 147.147.147-00 "><br><br>
            <label>Sexo:</label> &nbsp;
            <label>Masculino</label>
            <input type="radio " name="opcao" aria-label="sexo-masculino" id="op1 ">&nbsp;
            <label>Feminino</label>
            <input type="radio " name="opcao" aria-label="sexo-feminino" id="op2 ">&nbsp;
            <label>Outros</label>
            <input type="radio " name="opcao" aria-label="outros" id="op3 "><br><br>
            <label>Data de Nascimento:</label>
            <input type="date " name="data " aria-label="data do usuário" id="data "><br><br>
            <h2>Endereço</h2><br><br>
            <label>Estado:</label>
            <select name="estado " id="uf ">
          <option value="0 ">Escolha sua Região</option>
          <optgroup label="Norte ">
            <option value="1 ">Acre</option>
            <option value="2 ">Amazonas</option>
            <option value="3 ">Amapá</option>
            <option value="4 ">Pará</option>
            <option value="5 ">Rondônia</option>
            <option value="6 ">Roraima</option>
            <option value="7 ">Tocantins</option>
          </optgroup>
          <optgroup label="Nordeste ">
            <option value="8 ">Alagoas</option>
            <option value="9 ">Bahia</option>
            <option value="10 ">Ceará</option>
            <option value="11 ">Maranhâo</option>
            <option value="12 ">Piauí</option>
            <option value="13 ">Pernambuco</option>
            <option value="14 ">Paraíba</option>
            <option value="15 ">Rio Grande do Norte<option>
            <option value="16 ">Sergipe</option>
          </optgroup> 
          <optgroup label="Centro-Oeste ">
            <option value="17 ">Goiás</option>
            <option value="18 ">Mato Grosso</option>
            <option value="19 ">Mato Grosso do Sul</option>
            <option value="20 ">Distrito Federal</option>
          </optgroup>
          <optgroup label="Sudeste ">
            <option value="21 ">Espirito Santo</option>
            <option value="22 ">Minas Gerais</option>
            <option value="23 ">Rio de Janeiro</option>
            <option value="24 ">São Paulo</option>
          </optgroup>
          <optgroup label="Sul ">
            <option value="25 ">Paraná</option>
            <option value="26 ">Rio Grande do Sul</option>
            <option value="27 ">Santa Catarina</option>
          </optgroup>
          </select>
            <label>Cidade:</label>
            <input id="cidade" aria-label="Cidade do Usuário" type="text " placeholder=" Cidade "><br><br>
            <label>CEP:</label>
            <input id="cep" aria-label="CEP do Usuário" type="text " placeholder=" 21365-000 ">
            <label>Bairro:</label>
            <input id="bairro" aria-label="Bairro do Usuário" type="text " placeholder=" Bairro "><br><br>
            <label>Rua:</label>
            <input type="text" aria-label="Rua do Usuário" size="30 " placeholder=" Logradouro ">
            <label>Número:</label>
            <input id="numero" aria-label="Número do Usuário" type="text " size="5 " placeholder=" Número "><br><br>
            <label>Complemento:</label>
            <input type="text" aria-label="Complemento do Usuário" size="30 " placeholder=" Apartamento, bloco... "><br><br>
            <input type="submit" aria-label="Botam de Enviar" value="Enviar "> &nbsp; &nbsp;
            <input type="button" aria-label="Opção de Voltar" value="Voltar "><br><br>
        </form>
    </div>
</body>

</html>
